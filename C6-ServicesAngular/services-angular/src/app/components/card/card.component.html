
<input type="text" (input)="getPokemon($any($event.target).value)">
<div class="card">
    <div class="card__title">
        <h3>{{pokemon.name}}</h3>
    </div>
    <div class="card__body">
        <img src="{{pokemon.sprites.front_default}}" alt="a" width="100%">
    </div>
    <div class="card_stats">
        <span class="card__stats__type" *ngFor="let t of pokemon.types">{{t.type.name}}</span>
    </div>
</div>
